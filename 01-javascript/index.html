    <main>
        <!-- Barra de búsqueda -->
        <section>
            <h2>Encuentra tu próximo trabajo</h2>
            <p>Explora miles de ofertas de trabajo para desarrolladores en todo el mundo.</p>
            <form id=" form" role="search">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                    <input type="text" id="txt-search" placeholder="Buscar trabajos, empresas o habilidades"
                        class="search-field" />
                    <button type="submit" class="btn-search" id="btn-search">Buscar</button>
                </div>
                <div class="filters" id="filters-container">
                    <select id="filter-technology" name="technology">
                        <option value="" selected>Tecnología</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="fullstack">Full Stack</option>
                        <option value="mobile">Mobile</option>
                    </select>

                    <select id="filter-location" name="location">
                        <option value="" selected>Ubicación</option>
                        <option value="remoto">Remoto</option>
                        <option value="cdmx">Ciudad de México</option>
                        <option value="gdl">Guadalajara</option>
                        <option value="mty">Monterrey</option>
                        <option value="barc">Barcelona</option>
                        <option value="madrid">Madrid</option>
                    </select>

                    <select id="filter-contract-type" name="contract">
                        <option value="" selected>Tipo de contrato</option>
                        <option value="fulltime">Fulltime</option>
                        <option value="parttime">Part Time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Pasantía</option>
                    </select>

                    <select id="filter-experience" name="experience">
                        <option value="" selected>Nivel de experiencia</option>
                        <option value="junior">Junior</option>
                        <option value="mid">Semi-Senior</option>
                        <option value="senior">Senior</option>
                    </select>

                    <button id="btn-reset" class="btn-reset">Reset filters</button>
                </div>
            </form>
        </section>

        <!-- Resultados de búsqueda -->
        <section class="jobs-listings" id="jobs">
